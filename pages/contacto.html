        <h2 class="h2-contacto">Ponte en contacto con nosotros hoy!</h2> 
    <!-- FORMULARIO -->
    <form action="" class="formulario-consulta">
        <p class="p1-form">Para dudas y/o consultas</p>
        <p class="p2-form">nos pondremos en contacto a la brevedad.</p>
        <div class="input-group-form">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="name" placeholder="Nombre completo" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Ingrese su Email" required>
            <label for="texto">Consulta</label>
            <textarea name="texto" id="texto" rows="5" cols="30" placeholder="Mensaje"></textarea>
            <input class="btn-enviar" type="submit" value="Enviar!">
        </div>
    </form>
