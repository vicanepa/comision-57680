        <h2 class="h2-contacto">Ponte en contacto con nosotros hoy!</h2> 
    <!-- FORMULARIO -->
    <form action="" class="form">
        <p class="p-de-form">Para dudas y/o consultas
            nos pondremos en contacto a la brevedad.</p>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required> 
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Ingrese su Email" required>

        <label for="texto">Consulta</label>
        <textarea name="texto" id="texto" rows="5" cols="30"></textarea>

        <input class="btn" type="submit" value="Enviar">
    </form>
